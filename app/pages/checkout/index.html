<!-- 
Este ficheiro: Secção do Carrinho de Compras

Descrição:
Este ficheiro HTML representa a secção de "Shopping Cart" (Carrinho de Compras), onde os utilizadores podem visualizar os itens 
selecionados para compra, juntamente com detalhes sobre o pedido, como o preço, envio e total estimado. 
A secção é dividida em duas partes: a esquerda exibe os itens do carrinho, enquanto a direita mostra os detalhes da encomenda 
e o botão de checkout. O conteúdo dinâmico do carrinho e o valor do envio são manipulados por JavaScript. 
Também inclui opções de pagamento e informações sobre envio e devoluções.

- Exibição dinâmica de itens no carrinho.
- Exibição dos detalhes do pedido, incluindo preço, envio, impostos e total estimado.
- Opções de pagamento (cartão de crédito, carteira digital, etc.).
- Informações sobre envio e devoluções.
-->

<div class="container py-5" data-aos="fade-up">
    <h2 class="mb-4 text-dark fw-bold" data-aos="fade-down">
      Shopping Cart
    </h2>
    <div class="row">
      <!-- Lado esquerdo - Itens do carrinho -->
      <div class="col-12 col-md-8" data-aos="fade-right" data-aos-delay="100">
        <!-- Itens do carrinho serão inseridos aqui dinamicamente pelo JavaScript -->
      </div>
  
      <!-- Lado direito - Detalhes do pedido -->
      <div class="col-md-4" data-aos="fade-left" data-aos-delay="200">
        <div class="card shadow-sm border">
          <div class="card-body">
            <h5 class="card-title text-dark fw-bold mb-3" data-aos="fade-up">
              Order Details
            </h5>
            <div class="d-flex justify-content-between" data-aos="fade-up" data-aos-delay="300">
              <p>Price:</p>
              <p>0 €</p>
            </div>
            <div class="d-flex justify-content-between" data-aos="fade-up" data-aos-delay="400">
              <p>Shipping:</p>
              <p id="shippingValue">0 €</p>
            </div>
            <div class="d-flex justify-content-between" data-aos="fade-up" data-aos-delay="500">
              <p>Tax:</p>
              <p>Included</p>
            </div>
            <hr data-aos="fade-up" data-aos-delay="600" />
            <div class="d-flex justify-content-between" data-aos="fade-up" data-aos-delay="700">
              <h6 class="fw-bold">Est. Total:</h6>
              <h6 class="fw-bold">14 €</h6>
            </div>
            <div class="d-grid mt-4" data-aos="fade-up" data-aos-delay="800">
              <button class="btn btn-warning btn-lg text-dark" id="checkoutButton">
                CHECK OUT
              </button>
            </div>
            <div class="mt-4" data-aos="fade-up" data-aos-delay="900">
              <p class="text-muted small mb-1">
                <i class="bi bi-truck"></i> Estimated dispatch within 2 days
              </p>
              <p class="text-muted small mb-1">
                <i class="bi bi-arrow-clockwise"></i> 15 Days flexible return with shipping label
              </p>
            </div>
            <hr data-aos="fade-up" data-aos-delay="1000" />
            <div class="d-flex align-items-center justify-content-between" data-aos="fade-up" data-aos-delay="1100">
              <span class="fw-bold">Pay your way:</span>
              <div>
                <i class="bi bi-credit-card fs-3 me-3"></i>
                <i class="bi bi-credit-card-2-front fs-3 me-3"></i>
                <i class="bi bi-wallet2 fs-3 me-3"></i>
                <i class="bi bi-cash-stack fs-3 me-3"></i>
                <i class="bi bi-bank fs-3"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
