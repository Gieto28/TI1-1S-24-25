<div class="container py-5">
    <h2 class="mb-4 text-dark fw-bold">Shopping Cart</h2>
    <div class="row">
        <!-- Left Side - Cart Items -->
        <div class="col-12 col-md-8">
            <!-- Dynamic cart items will be inserted here by JavaScript -->
        </div>

        <!-- Right Side - Order Details -->
        <div class="col-md-4">
            <div class="card shadow-sm border">
                <div class="card-body">
                    <h5 class="card-title text-dark fw-bold mb-3">Order Details</h5>
                    <div class="d-flex justify-content-between">
                        <p>Price:</p>
                        <p>0 €</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Shipping:</p>
                        <p id="shippingValue">0 €</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Tax:</p>
                        <p>Included</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h6 class="fw-bold">Est. Total:</h6>
                        <h6 class="fw-bold">14 €</h6>
                    </div>
                    <div class="d-grid mt-4">
                        <button class="btn btn-warning btn-lg text-dark" id="checkoutButton">CHECK OUT</button>
                    </div>
                    <div class="mt-4">
                        <p class="text-muted small mb-1">
                            <i class="bi bi-truck"></i> Estimated dispatch within 2 days
                        </p>
                        <p class="text-muted small mb-1">
                            <i class="bi bi-arrow-clockwise"></i> 15 Days flexible return with shipping label
                        </p>
                    </div>
                    <hr>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="fw-bold">Pay your way:</span>
                        <div>
                            <i class="bi bi-credit-card fs-3 me-3"></i>
                            <i class="bi bi-credit-card-2-front fs-3 me-3"></i>
                            <i class="bi bi-wallet2 fs-3 me-3"></i>
                            <i class="bi bi-cash-stack fs-3 me-3"></i>
                            <i class="bi bi-bank fs-3"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
