<!-- 
This File: ChopChop Barbers Website

Description:
This HTML includes placeholders for the header, main content, and footer sections, which are dynamically loaded via JavaScript. 
The page uses Bootstrap for responsive design and includes custom styles. 
It also contains a toast notification container for alerts and messages.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Defines the title of the page, displayed in the browser tab -->
    <title>ChopChop Barbers</title>

    <!-- Sets the favicon for the page, displayed in the browser tab -->
    <link rel="icon" href="../app//assets/icons/icon-dark-mode.png">

    <!-- Imports Bootstrap CSS framework for responsive layout and consistent styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Imports custom styles specific to the page -->
    <link href="../app/pages/about/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header section where the website’s header content will be dynamically loaded -->
    <header id="header"></header>

    <!-- Main content section where page-specific content will be displayed -->
    <main id="body" class="py-4 container"></main>

    <!-- Footer section where the website’s footer content will be dynamically loaded -->
    <footer id="footer"></footer>

    <!-- Container for displaying toast notifications -->
    <div id="toastContainer" class="toast-container position-fixed"></div>
</body>

<!-- Initial script for handling dynamic content and page behavior -->
<script src="./script.js" type="module"></script>
<!-- Import Bootstrap JS for handling Bootstrap's interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
